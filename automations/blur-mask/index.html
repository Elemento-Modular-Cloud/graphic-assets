<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <div class="settings-box">
    <label for="mask-select">Select a mask:</label>
    <select id="maskSelector">
        <option value="Asset 1.svg">Mask 1</option>
        <option value="Asset 2.svg">Mask 2</option>
        <option value="Asset 3.svg">Mask 3</option>
        <option value="Asset 4.svg">Mask 4</option>
        <option value="Asset 5.svg">Mask 5</option>
        <option value="Asset 6.svg">Mask 6</option>
        <option value="Asset 7.svg">Mask 7</option>
        <option value="Asset 8.svg">Mask 8</option>
        <option value="Asset 9.svg">Mask 9</option>
        <option value="Asset 10.svg">Mask 10</option>
        <option value="Asset 11.svg">Mask 11</option>
    </select>

    <label for="image-upload" class="custom-file-label">Choose Image</label>
    <input type="file" id="image-upload" style="display:none;" />
    <div id="download-format">
      <label>
        <input type="radio" name="download-format" value="png" checked>
        PNG
      </label>
      <label>
        <input type="radio" name="download-format" value="jpeg">
        JPEG
      </label>
      <label>
        <input type="radio" name="download-format" value="webp">
        WebP
      </label>
    </div>
    <button id="download-btn">Download</button>
  </div>
  <div class="container">
    <div class="background-image"></div>
    <div class="blur-mask"></div>
  </div>
  <canvas
    id="main-canvas"
    width="3840"
    height="2160"
    style="border:1px solid #ccc; width:100%; height:auto;">
  </canvas>
</body>
</html>
