<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <button id="toggle-settings" class="toggle-settings-btn">⚙️</button>
  <div class="settings-box">
    <label for="mask-select">Select a mask:</label>
    <select id="maskSelector">
        <option value="Asset 1.svg">Mask 1</option>
        <option value="Asset 2.svg">Mask 2</option>
        <option value="Asset 3.svg">Mask 3</option>
        <option value="Asset 4.svg">Mask 4</option>
        <option value="Asset 5.svg">Mask 5</option>
        <option value="Asset 6.svg">Mask 6</option>
        <option value="Asset 7.svg">Mask 7</option>
        <option value="Asset 8.svg">Mask 8</option>
        <option value="Asset 9.svg">Mask 9</option>
        <option value="Asset 10.svg">Mask 10</option>
        <option value="Asset 11.svg">Mask 11</option>
    </select>

    <label for="image-upload" class="custom-file-label">Choose Image</label>
    <input type="file" id="image-upload" style="display:none;" />

    <div class="filter-controls">
      <div class="slider-container">
        <label for="blur-slider">Blur: <span id="blur-value">10px</span></label>
        <input type="range" id="blur-slider" min="0" max="50" value="10" step="1">
      </div>
      
      <div class="slider-container">
        <label for="saturation-slider">Saturation: <span id="saturation-value">80%</span></label>
        <input type="range" id="saturation-slider" min="0" max="200" value="80" step="5">
      </div>
      
      <div class="slider-container">
        <label for="brightness-slider">Brightness: <span id="brightness-value">110%</span></label>
        <input type="range" id="brightness-slider" min="0" max="200" value="110" step="5">
      </div>

      <div class="slider-container">
        <label for="mask-scale-slider">Mask Scale:</label>
        <input type="range" id="mask-scale-slider" min="10" max="200" value="100" step="1">
        <span id="mask-scale-value">100%</span>
      </div>
    </div>

    <div class="form-group">
      <label>
        <input type="checkbox" id="invert-mask"> Invert Mask
      </label>
      <label>
        <input type="checkbox" id="flip-horizontal"> Flip Horizontally
      </label>
    </div>

    <div id="download-format">
      <label>
        <input type="radio" name="download-format" value="png" checked>
        PNG
      </label>
      <label>
        <input type="radio" name="download-format" value="jpeg">
        JPEG
      </label>
      <label>
        <input type="radio" name="download-format" value="webp">
        WebP
      </label>
    </div>
    <button id="reset-btn">Reset</button>
    <button id="download-btn">Download</button>
    <button id="save-as-btn">Save As...</button>
  </div>
  <div class="container">
    <div class="background-image"></div>
    <div class="blur-mask"></div>
  </div>
  <canvas
    id="main-canvas"
    width="3840"
    height="2160"
    style="border:1px solid #ccc; width:100%; height:auto;">
  </canvas>
</body>
</html>
